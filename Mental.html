<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Wellness Assessment</title>
    <style>
        :root {
            --primary-color: #5b86e5;
            --secondary-color: #36d1dc;
            --text-color: #333;
            --light-bg: #f9f9f9;
            --accent-color: #ff6b6b;
            --box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--box-shadow);
            text-align: center;
            max-width: 500px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 1.6rem;
        }
        
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 25px 0;
        }
        
        .option-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.8rem;
            color: #666;
        }
        
        .option-slider {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            border-radius: 5px;
            background: #e0e0e0;
            outline: none;
        }
        
        .option-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .option-slider::-webkit-slider-thumb:hover {
            background: var(--secondary-color);
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: bold;
            margin: 10px 5px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(91, 134, 229, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(91, 134, 229, 0.4);
        }
        
        .btn-secondary {
            background: white;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }
        
        .progress-container {
            margin: 20px 0;
        }
        
        .progress {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
            text-align: right;
        }
        
        .result-container {
            display: none;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .result-score {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 10px 0;
        }
        
        .result-title {
            font-size: 1.8rem;
            margin: 10px 0;
            color: var(--text-color);
        }
        
        .result-description {
            text-align: left;
            line-height: 1.6;
            margin: 15px 0;
        }
        
        .resource-section {
            background-color: var(--light-bg);
            padding: 15px;
            border-radius: 10px;
            margin: 25px 0;
            text-align: left;
        }
        
        .resource-section h3 {
            color: var(--primary-color);
            margin-top: 0;
        }
        
        .resource-link {
            display: block;
            margin: 10px 0;
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .resource-link:hover {
            text-decoration: underline;
        }
        
        .history-container {
            margin: 20px 0;
            display: none;
        }
        
        .history-chart {
            width: 100%;
            height: 200px;
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .chart-bars {
            display: flex;
            height: 150px;
            align-items: flex-end;
            gap: 10px;
            padding-bottom: 20px;
        }
        
        .chart-bar {
            flex: 1;
            background: linear-gradient(to top, var(--secondary-color), var(--primary-color));
            border-radius: 5px 5px 0 0;
            position: relative;
            min-width: 30px;
        }
        
        .chart-label {
            position: absolute;
            bottom: -20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="assessment-container">
            <h2 id="question">Loading...</h2>
            <div id="description" class="question-description"></div>
            
            <div class="options-container" id="options">
                <div class="option-label">
                    <span>Rarely</span>
                    <span>Sometimes</span>
                    <span>Often</span>
                </div>
                <input type="range" min="1" max="5" value="3" class="option-slider" id="slider">
                <div id="slider-value" style="text-align: center; margin-top: 5px;">3</div>
            </div>
            
            <div class="progress-container">
                <div class="progress">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="progress-text" id="progressText">Question 1 of 5</div>
            </div>
            
            <button id="next" class="btn">Next</button>
        </div>
        
        <div id="result-container" class="result-container">
            <div class="result-score" id="result-score">0</div>
            <div class="result-title" id="result-title">Your Mental State</div>
            <p class="result-description" id="result-description"></p>
            
            <div class="resource-section">
                <h3>Helpful Resources</h3>
                <a href="https://www.nimh.nih.gov/health/find-help" class="resource-link" target="_blank">National Institute of Mental Health</a>
                <a href="https://www.crisistextline.org/" class="resource-link" target="_blank">Crisis Text Line</a>
                <a href="https://www.nami.org/help" class="resource-link" target="_blank">National Alliance on Mental Illness</a>
            </div>
            
            <div id="history-container" class="history-container">
                <h3>Your Assessment History</h3>
                <div class="history-chart">
                    <div class="chart-bars" id="chart-bars"></div>
                </div>
            </div>
            
            <div class="button-group">
                <button id="save-result" class="btn">Save Result</button>
                <button id="retry" class="btn btn-secondary">Retake Assessment</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                text: "How often do you feel overwhelmed?",
                description: "Consider your ability to manage daily tasks and responsibilities."
            },
            {
                text: "Do you have trouble sleeping due to stress?",
                description: "Think about your sleep quality and ability to fall or stay asleep."
            },
            {
                text: "Do you feel anxious or worried frequently?",
                description: "Consider how often you experience worry that interferes with your daily activities."
            },
            {
                text: "How often do you experience mood swings?",
                description: "Think about changes in your emotional state throughout a typical day."
            },
            {
                text: "Do you feel supported by those around you?",
                description: "Consider your connection to friends, family, and your community."
            }
        ];

        const resultCategories = [
            {
                range: [5, 10],
                title: "Minimal Stress",
                description: "Your responses suggest you're managing well with minimal stress. You appear to have effective coping mechanisms and good emotional resilience. Continue practicing self-care and maintain your support systems."
            },
            {
                range: [11, 15],
                title: "Mild Stress",
                description: "Your responses indicate mild stress levels. While you're generally coping well, there may be areas where additional self-care could be beneficial. Consider incorporating more stress-reduction activities like meditation, exercise, or hobbies you enjoy."
            },
            {
                range: [16, 20],
                title: "Moderate Stress",
                description: "Your responses suggest moderate stress levels. This is common but may be affecting your well-being. Consider exploring stress management techniques, ensuring adequate sleep, and possibly talking with someone you trust about your feelings."
            },
            {
                range: [21, 25],
                title: "High Stress",
                description: "Your responses indicate high stress levels. This may be impacting various aspects of your life. It would be beneficial to prioritize stress reduction and consider reaching out to a mental health professional who can provide personalized support and strategies."
            }
        ];

        let step = 0;
        let responses = [];
        let assessmentHistory = JSON.parse(localStorage.getItem('assessmentHistory') || '[]');
        
        const slider = document.getElementById("slider");
        const sliderValue = document.getElementById("slider-value");
        
        slider.oninput = function() {
            sliderValue.innerText = this.value;
        };
        
        function loadQuestion() {
            if (step < questions.length) {
                document.getElementById("question").innerText = questions[step].text;
                document.getElementById("description").innerText = questions[step].description;
                document.getElementById("progressBar").style.width = ((step / questions.length) * 100) + "%";
                document.getElementById("progressText").innerText = Question ${step + 1} of ${questions.length};
                slider.value = 3;
                sliderValue.innerText = 3;
            } else {
                showResult();
            }
        }

        document.getElementById("next").addEventListener("click", function() {
            responses.push(parseInt(slider.value));
            step++;
            loadQuestion();
        });

        function showResult() {
            const score = responses.reduce((acc, val) => acc + val, 0);
            
            document.getElementById("assessment-container").style.display = "none";
            document.getElementById("result-container").style.display = "block";
            
            document.getElementById("result-score").innerText = score;
            
            // Find the appropriate result category
            const resultCategory = resultCategories.find(category => 
                score >= category.range[0] && score <= category.range[1]
            );
            
            document.getElementById("result-title").innerText = resultCategory.title;
            document.getElementById("result-description").innerText = resultCategory.description;
            
            // Show history if available
            if (assessmentHistory.length > 0) {
                renderHistoryChart();
                document.getElementById("history-container").style.display = "block";
            }
        }

        document.getElementById("save-result").addEventListener("click", function() {
            const score = responses.reduce((acc, val) => acc + val, 0);
            const date = new Date();
            
            // Store only the last 5 assessments
            assessmentHistory.push({
                score: score,
                date: date.toLocaleDateString(),
                timestamp: date.getTime()
            });
            
            if (assessmentHistory.length > 5) {
                assessmentHistory.shift();
            }
            
            localStorage.setItem('assessmentHistory', JSON.stringify(assessmentHistory));
            
            renderHistoryChart();
            document.getElementById("history-container").style.display = "block";
            
            this.disabled = true;
            this.innerText = "Result Saved";
        });

        function renderHistoryChart() {
            const chartContainer = document.getElementById("chart-bars");
            chartContainer.innerHTML = "";
            
            // Sort history by date
            const sortedHistory = [...assessmentHistory].sort((a, b) => a.timestamp - b.timestamp);
            
            sortedHistory.forEach(entry => {
                const barHeight = (entry.score / 25) * 100;
                
                const barElement = document.createElement("div");
                barElement.className = "chart-bar";
                barElement.style.height = ${barHeight}%;
                
                const labelElement = document.createElement("div");
                labelElement.className = "chart-label";
                labelElement.innerText = entry.date;
                
                barElement.appendChild(labelElement);
                chartContainer.appendChild(barElement);
            });
        }

        function restartTest() {
            step = 0;
            responses = [];
            document.getElementById("assessment-container").style.display = "block";
            document.getElementById("result-container").style.display = "none";
            document.getElementById("save-result").disabled = false;
            document.getElementById("save-result").innerText = "Save Result";
            loadQuestion();
        }

        document.getElementById("retry").addEventListener("click", restartTest);
        
        loadQuestion();
    </script>
</body>
</html>
